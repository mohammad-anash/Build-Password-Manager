<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulid-Password-Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>PassWord Manager</h1>
      <table class="table">
        <thead class="thead">
          <tr class="trhead">
            <th>Website</th>
            <th>UserName</th>
            <th>Password</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody class="tbody">
          <tr class="trbody">
            <td>Cynthia Ugwu</td>
            <td>Cristopher Bidden</td>
            <td>Logger#$anony123</td>
            <td><button class="Delete">Delete</button></td>
          </tr>
        </tbody>
      </table>
      <div class="updated-manager">
        <h1>Update PassWord</h1>
        <form>
          <label>Website:</label>
          <input type="text" id="website" /><br />
          <label>UserName:</label>
          <input type="text" id="UserName" /><br />
          <label>Password:</label>
          <input type="text" id="Password" />
        </form>
        <button class="submit">submit</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
